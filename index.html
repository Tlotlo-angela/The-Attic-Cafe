<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Attic Cafe - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #6f4e37;
    }
    .btn-login {
      background-color: #c19a6b;
      border: none;
    }
    .btn-login:hover {
      background-color: #a67c4d;
    }
    .message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="text-center my-4">
    <img src="LOGO.png" alt="Logo">
  </header>
  <div class="login-container">
    <h2>Login to The Attic Cafe</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
      <p class="message" id="msg"></p>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>
  <footer>
    <p>&copy; 2025 The Attic Cafe</p>
  </footer>
  <script>
  function validateLogin() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const storedPassword = localStorage.getItem(email);

    if (!storedPassword) {
      document.getElementById('msg').textContent = 'Account not found. Please sign up.';
      return false;
    }

    if (password !== storedPassword) {
      document.getElementById('msg').textContent = 'Incorrect password.';
      return false;
    }

    localStorage.setItem('username', email);
    window.location.href = 'home.html'; // Successful login
    return false;
  }
</script>
</body>
</html>
